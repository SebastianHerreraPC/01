<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./2.css" />
    <title>Creador de listas de reproducción</title>
  </head>
  <body>
    <header class="header">
      <img
        src="https://practicum-content.s3.us-west-1.amazonaws.com/web-code/moved_logo-black-eng.png"
        alt=""
        class="header__logo"
      />
      <p class="header__logo-sub">Creador de listas de reproducción</p>
    </header>
    <main class="container">
      <div class="cover">
        <div class="cover__image"></div>
        <h1 class="cover__heading">lista de reproducción</h1>
      </div>
      <div class="block">
        <form name="myForm">
          <h3>Agregar una canción</h3>
          <div class="input">
            <input
              type="text"
              name="song"
              placeholder="título"
              class="input__text input__text_song"
            />
            <input
              type="text"
              name="artist"
              placeholder="artista"
              class="input__text input__text_artist"
            />
            <button
              class="input__btn input__btn_add input__btn_disabled"
              disabled
            >
              Agregar
            </button>
          </div>
        </form>
      </div>
    </main>
    <script src="./2.js"></script>
  </body>
</html>
